<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="assets/CSS/style.css">

</head>
<body>

  <div class="result-summary">
    <!-- Result -->
    <div class="result flex container">
      <div class="result_title">Your Result</div>
      <div class="result_score_container">
        <span class="result_score">76</span>
        <p>of 100</p>
      </div>
      <div class="result_rank">
        <div class="result_rank_container">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>   
    </div>

    <!-- Summary -->
    <div class="summary flex container">
      <div class="summary_title">Summary</div>
      <div class="summary_items">

        <div class="summary_item reaction">
          <div class="component">
            <div class="icon">
              <img src="assets/images/icon-reaction.svg" alt="Reaction icon">
            </div>
            <div class="component_title">
              Reaction
            </div>
          </div>
          <div class="component_total">
            80 / <span>100</span>
          </div>
        </div>

        <div class="summary_item memory">
          <div class="component">
            <div class="icon">
              <img src="assets/images/icon-memory.svg" alt="Reaction icon">
            </div>
            <div class="component_title">
              Memory
            </div>
          </div>
          <div class="component_total">
            92 / <span>100</span>
          </div>
        </div>

        <div class="summary_item verbal">
          <div class="component">
            <div class="icon">
              <img src="assets/images/icon-verbal.svg" alt="Reaction icon">
            </div>
            <div class="component_title">
              Verbal
            </div>
          </div>
          <div class="component_total">
            61 / <span>100</span>
          </div>
        </div>

        <div class="summary_item visual">
          <div class="component">
            <div class="icon">
              <img src="assets/images/icon-visual.svg" alt="Reaction icon">
            </div>
            <div class="component_title">
              Visual
            </div>
          </div>
          <div class="component_total">
            72 / <span>100</span>
          </div>
        </div>
      </div>
      <button type="button">Continue</button>     
    </div>

    <div class="result-summary2">     
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Selvan-S" target="_blank">Selvan</a>.
    </div>
  </footer> 
</body>
</html>
